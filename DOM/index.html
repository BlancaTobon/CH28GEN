<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/calculator.css">
    <script src="/Calculator/calculator.js"></script>
    <link rel="stylesheet" href=",/Temporizador/temporizador.css">
    <script src="./Temporizador/cronometro.js"></script>
</head>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <label for="num1">Número1:</label>
        <input type="number" id="num1"> <br><br>
        <label for="num2">Número2:</label>
        <input type="number" id="num2">
    <br><br>
        <button onclick="sumar()">+</button>
        <button onclick="restar()">-</button>
        <button onclick="dividir()">/</button>
        <button onclick="multiplicar()()">*</button>
    <br>
    </div>
    <div id="Resultado"></div>
<br><br><br><br>
    <h1>Temporizador</h1>
    <div class="container" id="Temporizador">
        00:00
    </div>
    <label for="minutos">Minutos:</label>
    <input type="number" id="minutos">
    <br>
    <br>
        <button class="btn-i">Iniciar</button>
        <button class="btn-d">Detener</button>
</body>
</html>
